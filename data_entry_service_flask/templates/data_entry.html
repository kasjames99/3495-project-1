<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Data Entry</h1>
            <form method="post">
                <div class="field">
                    <label class="label">Value</label>
                    <div class="control">
                        <input class="input" type="text" name="value" placeholder="Enter value" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary is-fullwidth" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
